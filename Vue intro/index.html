<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body id="app">
    <div style="display: inline-block">
      <span>Cart : {{ cart.length }}</span>
      <product-display :premium="premium" :cart="cart" @update-cart="updateCart" @remove-cart="removeCart"></product-display>
    </div>
    <div style="display: inline-block">
      <review-list :review="review" v-if="review.length"></review-list>
      <review-form @form-submit="showReview"></review-form>
    </div>
  </body>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="./main.js"></script>
  <script src="./components/ProductDisplay.js"></script>
  <script src="./components/ReviewForm.js"></script>
  <script src="./components/ReviewList.js"></script>
  <script>
    let mountedApp = app.mount("#app");
  </script>
</html>
